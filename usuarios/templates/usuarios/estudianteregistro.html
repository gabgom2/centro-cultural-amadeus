{% extends "usuarios/index.html" %}
<!-- archivo padre para "Registros" -->
{% block contenido_principal %}


    <!-- BANNER -->
    <div class="banner">
        <h1>{% block titulo_registro %}Registro de Estudiantes{% endblock %}</h1>
    </div>

    <div class="container mt-4">

        <!-- Mostrar mensajes -->
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-success text-center" role="alert" id="mensaje-exito">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <!-- Formulario -->
        
        <form method = "POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Registrar</button>

        </form>
    </div>



{% endblock %}
